<div id="articles">
    <div class="st-offcanvas">
        <div class="st-offcanvas-menu">
            <div class="input-group mart5">
                <input type="text" class="form-control" data-bind="value: search, event: { 'change': function () { searchArticles(false); }, 'keypress': evaluateKey }" placeholder="Search for articles">
                <span class="input-group-btn">
                    <button class="btn btn-default" data-bind="click: function () { searchArticles(false); }" type="button"><i class="fa fa-search"></i></button>
                </span>
            </div>
            <div class="panel panel-default mart5">
                <div class="panel-heading">Select any Category</div>
                <div class="list-group">
                    <a href="#" class="list-group-item" data-bind="text: 'All', click: removeSelectedCategory"></a>
                    <!-- ko  foreach : categories -->
                        <a href="#" class="list-group-item" data-bind="text: name, click: function () { $parent.changeSelectedCategory($data, $parent) } "></a>
                    <!-- /ko -->                    
                </div>
            </div>
        </div>
        <div class="st-offcanvas-main">
            <div class="row offcanvas-buttons well">
                <a href="#" class="showmenubutton"><i class="fa fa-th"></i></a>
            </div>

            <div data-bind="if: articles().length === 0" class="mart5">
                <h1>No articles found</h1>
                <p class="lead">Change filter criteria to find articles</p>
            </div>

            <div data-bind="if: articles().length > 0" class="mart5">
                <!-- Articles List -->

                <div data-bind="foreach: articles">
                    <div class="row mart2">
                        <div class="hidden-xs col-sm-3 col-md-2 col-lg-2">
                            <div class="st-image">
                                <div class="st-image-container">
                                    <a href="#" class="thumbnail">
                                        <img data-bind="attr: { src: imageUrl }" />
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
                            <h2 class="mart0" data-bind="text: title"></h2>
                            <div class="mart2">
                                <span class="label label-info" data-bind="text: formattedCreatedDate"></span>
                                <span class="label label-info" data-bind="text: createdBy"></span>
                            </div>
                            <p class="mart2" data-bind="text: description"></p>
                            <div class="mart2">
                                <a class="btn btn-primary" data-bind="attr: { href: $parent.convertRouteToHash('/' + createdBy() + '/' + category().urlCodeReference() + '/' + urlCodeReference()).toLowerCase(), title : title }"><i class="fa fa-eye" ></i>   View article</a>
                            </div>
                        </div>
                    </div>
                    <hr class="mart5" />
                </div>

                <!-- Articles List End -->
                <a href="#" id="btn-loadmore" class="btn btn-primary mart2" data-bind="click: loadMoreArticles"><i class="fa fa-plus-circle"></i>   Load more articles</a>
            </div>
            <hr class="mart2" />
        </div>
    </div>
</div>
